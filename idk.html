<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kari's pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content-container"> <!-- Corrected: removed the dot before "content-container" -->
            <div class="title-container">
                <h2 id="message">Time to study >:3</h2>
            </div>
            <div class="timer">
               <h1 id="timer-display">25:00</h1>
            </div>
            <div>
                <button id="start/pause-button" onclick="pomodoro()" class="button">start :></button>
            </div>
            <div class="button-container">
                <button class="button">study :0</button>
                <button onclick="shortBreak()" class="button">short break :)</button>
                <button onclick="longBreak()" class="button">long break (woah.)</button>
            </div>
        </div>
    </main>
    <script src="pomodoro.js"></script>
</body>
</html>
